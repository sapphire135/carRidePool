<html>

<body>
  <link rel="stylesheet" href="./index.css" />
  <script src="index.js"></script>
  <div class="flex-column height-100">
    <form class="height-100">
      <div id="login" class="tabcontent flex-row" style="height: 55px;">
        <img src="images/car.png" alt="Car" width="50" height="60">
        <h2> &nbsp;&nbsp; Login to App</h2>
      </div>
      <div class='flex-column align-items-center'>
        <div class="container flex-column" style="width: 50%;">
          <label for="uname"><b>Username</b></label>
          <input id="username" type="text" class='input' placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input id="password" type="password" class="input" placeholder="Enter Password" name="psw" required>

          <span class="forgot"><a href="#">Forgot password?</a></span>
          <button type="submit" class="align-self-center" onclick="validate()">Login</button>
        </div>
        <div class='flex-row align-self-center'>
          <span class="psw">Don't have an account? </span>
          <span class="psw"><a href="./register.html"> Register Now</a></span>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
