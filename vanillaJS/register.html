<html>

<body>
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js"></script>
    <div class="flex-column height-100">
        <form class="height-100">
            <div id="login" class="tabcontent flex-row" style="height: 55px;">
                <img src="images/car.png" alt="Car" width="50" height="60">
                <h2> &nbsp;&nbsp; Register with App</h2>
            </div>
            <div class='flex-column align-items-center'>
                <div class="container flex-column" style="width: 50%;">
                    <label for="uname"><b>Full Name</b></label>
                    <input type="text" class='input' placeholder="Enter your first name and last name" name="uname"
                        required>

                    <label for="psw"><b>Email ID</b></label>
                    <input type="password" class="input" placeholder="Enter your email id" name="psw" required>

                    <label for="psw"><b>Mobile Numer</b></label>
                    <input type="password" class="input" placeholder="Enter your 10 digit mobile number" name="psw"
                        required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="input" placeholder="Set your Password" name="psw" required>

                    <label for="psw"><b>Re-enter password</b></label>
                    <input type="password" class="input" placeholder="Re-enter your Password" name="psw" required>

                    <label for="psw"><b>Car Model</b></label>
                    <input type="password" class="input" placeholder="Name of the car you have" name="psw" required>

                    <button type="submit" class="align-self-center" onclick="validate()">Register</button>
                </div>
                <div class='flex-row align-self-center'>
                    <span class="psw">Already have an account? </span>
                    <span class="psw"><a href="./index.html"> Login Now</a></span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
